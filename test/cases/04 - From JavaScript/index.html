<html>
<body>
  <script type="text/javascript" charset="utf-8">
    var Clock = require('clock');
    var clockElement = Clock.createElement();
    document.body.appendChild(clockElement);
    // now we can use 
    // [https://github.com/anvaka/nerl/blob/master/test/cases/02%20-%20Code%20Behind/clock.js](clock API)
    // from javascript:
    console.log('Clock created. Time is: ' + clockElement.getTime());
  </script>
</body>
</html>
